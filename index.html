<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        var input = document.getElementById("password");

        // Execute a function when the user presses a key on the keyboard
        input.addEventListener("keypress", function (event) {
            // If the user presses the "Enter" key on the keyboard
            if (event.key === "Enter") {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("button").click();
            }
        });
        function display(form) {
            if (form.username.value == "root") {
                if (form.password.value == "root") {
                    location = "page2.html"
                } else {
                    alert("Invalid Password")
                }
            } else {
                alert("Invalid Username")
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h1>Login Page</h1>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>

                        <input type="text" class="login__input" placeholder="User name" name="username" />
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>

                        <input id="password" type="password" name="password" class="login__input"
                            placeholder="Password" />
                    </div>
                    <br>
                    <input class="button__icon fas fa-chevron-right" id="button" type="button" value="Login"
                        onClick="display(this.form)" />

                </form>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
